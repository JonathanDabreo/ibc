<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact2" style="background-image: url('bg-01.png');">
		<div class="container-contact2">

			<div class="wrap-contact2">
					<a href="#">	<img src="imgno1.jpg" class="ibclogo"> </a>
					<div class="tttlogo">


											<a href="#">	<img src="imgno2.jpg" > </a></div>

				<form class="contact2-form validate-form" action="https://docs.google.com/forms/d/e/1FAIpQLSdcpdGy62UO7mXjcZAMCg2qnERAjUPRmFGSNUeAxacuXAh_Tg/formResponse" target="_self" method="POST">
					<span class="contact2-form-title">
					 REGISTER NOW!!
					</span>

					<div class="wrap-input2 validate-input" data-validate="Name is required">
						<input class="input2" type="text" name="entry.1183332825" required >
						<span class="focus-input2" data-placeholder="NAME"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate="College Name is required">
						<input class="input2" type="text" name="entry.941105030" required >
						<span class="focus-input2" data-placeholder="COLLEGE NAME"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate="CONTACT NO is required">
						<input class="input2" type="text" name="entry.2010468552" required >
						<span class="focus-input2" data-placeholder="CONTACT NUMBER"></span>
					</div>





					<div class="wrap-input2 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input2" type="text" name="entry.228216774" required >
						<span class="focus-input2" data-placeholder="EMAIL"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate="PAYMENT TRANSACTION ID is required">
						<input class="input2" type="text" name="entry.1543344481" required >
						<span class="focus-input2" data-placeholder="TRASACTION ID"></span>
					</div>


					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn">
								SUBMIT
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="bootstrap/js/popper.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');
	</script>

</body>
</html>
